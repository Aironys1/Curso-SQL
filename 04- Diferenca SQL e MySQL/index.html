    <div class="titulo">
        <h1>Diferença entre SQL e MySQL</h1>
    </div>
    <div>
        <p>SQL é a linguagem e MySQL é o SGBD</p>
        <p>SGBD é um acrônimo de Sistema Gerenciador de Banco de Dados</p>
        <p>Ou seja, MySQL é um software que gerencia os nossos bancos de dados</p>
        <p>Enquanto SQL  é a linguagem que vamos utilizar para manipular e criar os bancos</p>

    </div>
